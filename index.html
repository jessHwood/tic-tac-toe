<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<button id="reset" type="button" value="Reset">Reset</button>

	<table id="gameboard">
		<tr class="row">
			<td id="b1" class="box"></td>
			<td id="b2" class="box"></td>
			<td id="b3" class="box"></td>
		</tr>
		<tr class="row">
			<td id="b4" class="box"></td>
			<td id="b5" class="box"></td>
			<td id="b6" class="box"></td>
		</tr>
		<tr class="row">
			<td id="b7" class="box"></td>
			<td id="b8" class="box"></td>
			<td id="b9" class="box"></td>
		</tr>


	</table>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
